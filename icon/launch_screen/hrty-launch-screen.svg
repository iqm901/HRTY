<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <!-- HRTY Launch Screen - Version H -->
  <!-- Scalable for all iPhone sizes -->
  <!-- Varela Round typography, bare icon, pink background -->
  
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap');
      .app-name {
        font-family: 'Varela Round', sans-serif;
        font-size: 38px;
        letter-spacing: 8px;
        fill: #ffffff;
      }
      .tagline {
        font-family: 'Varela Round', sans-serif;
