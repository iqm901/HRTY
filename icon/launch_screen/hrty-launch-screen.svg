  </g>
  
  <!-- App name - centered -->
  <text x="187.5" y="448" text-anchor="middle" class="app-name">HRTY</text>
  
  <!-- Tagline - centered -->
  <text x="187.5" y="468" text-anchor="middle" class="tagline">YOUR HEART HEALTH COMPANION</text>
  
